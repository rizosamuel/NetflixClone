workflows:
    simulator-native-ios:
        name: iOS simulator build
        max_build_duration: 120
        instance_type: mac_mini
        environment:
            vars:
               XCODE_PROJ: "NetflixClone.xcodeproj" # <-- Put the name of your Xcode workspace here
               XCODE_SCHEME: "NetflixClone" # <-- Put the name of your Xcode scheme here
            xcode: 13.0
            cocoapods: default
        scripts:
            - name: Build ipa for distribution
              script: |
                                xcodebuild build -scheme "$XCODE_SCHEME" -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 12 Pro,OS=14.5' -configuration Debug CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO
